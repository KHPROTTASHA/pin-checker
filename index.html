<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin-Checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class ="pin-generator half-width">
                        <input class="from-control" type="text" name="" id="">
                        <button class="generate-btn">generate pin </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-section half-width">
                        <input class="from-control" type="text" name="" id="">
                        <div class="numbers">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                    <div class="button">7</div>
                                    <div class="button">8</div>
                                    <div class="button">9</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">4</div>
                                    <div class="button">5</div>
                                    <div class="button">6</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div class="button">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button"><</div>
                                    <div class="button">0</div>
                                    <div class="button">c</div>
                                </div>
                                <div>
                                    <button class="submit-btn" type="submit">submit</button>
                                    <p class="action-left">3 try left </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section mt-5">
                    <p class="notify text-center"> Pin Didn't Match,Please Try Again</p>
                    <p class="notify text-center"> pin Matched...</p>
                </div>
            </div>
        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
